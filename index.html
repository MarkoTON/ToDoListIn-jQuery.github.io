<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-6 offset-3 mt-3">
        <div class="card px-3">
          <form class="pt-2">
            <h1>To do list:</h1>
            <div class="form-group">
              <label for="task" class="lead pb-1">Enter here your today task:</label>
              <input type="text" class="form-control" id="task" aria-describedby="dailyTask" placeholder="Buy soup..">
            </div>
            
            <button type="submit" id="btn-task" class="btn btn-success">Submit</button>
            <button type="submit" id="btn-clear" class="btn btn-warning">Clear all tasks</button>
          </form>
          
          <ul id="taskList" class="list-group my-3">
            
          </ul><!-- #taskList -->
        </div><!-- .card -->
      </div><!-- .col-md-6 -->
    </div><!-- .row -->
    
  </div><!-- .container -->
  
  
  
  
  
  
  
  
  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
